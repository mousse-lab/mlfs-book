on:
  workflow_dispatch:
  # schedule:
  #   - cron: '11 6 * * *'   # optional: runs 06:11 UTC daily

jobs:
  schedule_pipelines:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed for git auto commit
      pages: write      # harmless if unused

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Sanity check Hopsworks login
        run: |
          python - <<'PY'
          from mlfs import config
          import hopsworks
          s = config.HopsworksSettings(_env_file=".env")
          print("Host:", s.HOPSWORKS_HOST)
          print("Project:", s.HOPSWORKS_PROJECT)
          hopsworks.login(
            project=s.HOPSWORKS_PROJECT,
            host=s.HOPSWORKS_HOST,
            api_key_value=s.HOPSWORKS_API_KEY.get_secret_value(),
            engine="python",
          )
          print("Login OK")
          PY


      # --- IMPORTANT: create .env for the Makefile / HopsworksSettings ---
      - name: Create .env for Makefile
        run: |
          cat > .env <<'EOF'
          HOPSWORKS_PROJECT="YOUR EXACT PROJECT NAME"
          HOPSWORKS_HOST=myteam.app.hopsworks.ai
          HOPSWORKS_API_KEY=${{ secrets.HOPSWORKS_API_KEY }}
          AQICN_API_KEY=${{ secrets.AQICN_API_KEY }}
          AQICN_COUNTRY=Sweden
          AQICN_CITY=Uppsala
          AQICN_STREET=uppsala-kungsgatan-67
          AQICN_URL=https://api.waqi.info/feed/@10015/
          EOF


      - name: Run batch inference
        run: make aq-inference   # or make feature-daily / make train

      - name: Commit dashboard assets
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Air Quality Dashboard published"
          file_pattern: 'docs/air-quality/assets/img/* docs/_includes/*'
          repository: .
          status_options: '--untracked-files=no'
          skip_dirty_check: true
          skip_fetch: true
          skip_checkout: true
          push_options: '--force'
